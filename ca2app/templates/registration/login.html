<!-- templates/registration/login.html -->
{% extends '../base.html' %}

{% block title %}Login{% endblock %}

{% block body_content %}
    <h2>Log In</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Log In</button>
        <p style="padding-top: 15px"><a href="{% url 'password_reset' %}">Reset Password</a></p>
    </form>
{% endblock %}
